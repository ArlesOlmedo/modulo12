<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secreto</title>
</head>
<body>
    <script>
        let numerose=7;
        let intento;
        do{
            intento=prompt("Adivina el número secreto de 1 hasta 10");
        }while(intento!=numerose);
        document.write("Felicidades acabas de adivinar el número");

    </script>
</body>
</html>
